
<div class="main-card mb-3 card">
  <div class="card-body"><h5 class="card-title"></h5>
    <form  [formGroup]="email.formModel" class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
      <div class="position-relative row form-group"><label for="exampleEmail" class="col-sm-2 col-form-label">Mail</label>
        <div class="col-sm-10">
         
          <input name="email" id="exampleEmail" placeholder="mail"
          formControlName="To"      type="email" class="form-control" [(ngModel)]="email.formData.To"></div>
      </div>
      <div class="position-relative row form-group"><label for="examplePassword"
                                                           class="col-sm-2 col-form-label">Objet</label>
        <div class="col-sm-10"><input name="text" id="exampleText" placeholder="objet"
          formControlName="Subject"    type="text" class="form-control" [(ngModel)]="email.formData.Subject"></div>
      </div>

   
      <div class="position-relative row form-group"><label for="exampleText" class="col-sm-2 col-form-label" placeholder="message">Message</label>
        <div class="col-sm-10"><textarea name="text"  class="form-control" [(ngModel)]="email.formData.Body"
          formControlName="Body"></textarea></div>
      </div>
      <div class="position-relative row form-group"><label for="exampleFile"
           class="col-sm-2 col-form-label"></label>
       
      </div>
 
      <div class="position-relative row form-check">
        <div class="col-sm-10 offset-sm-2">
          <button type="submit" class="btn btn-secondary" (Click)="onSubmit(form)">Envoyer</button>
        </div>
      </div>
    </form>
  </div>
</div>
